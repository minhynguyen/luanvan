<!DOCTYPE html>
<html>
<head>
	<title>Nhà Trọ</title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.elevateZoom-3.0.8.min.js"></script>
	<script type="text/javascript" src="js/jquery.elevatezoom.js"></script>

</head>
<body>
	<img id="img_01" src="small/image1.png" data-zoom-image="large/image1.jpg"/>

	<div id="gal1">

		<a href="#" data-image="small/image1.png" data-zoom-image="large/image1.jpg">
			<img id="img_01" src="thumb/image1.jpg"  />
		</a>
		<a href="#" data-image="small/bg2.jpg" data-zoom-image="large/bg2.jpg">
			<img id="img_01" src="thumb/bg2.jpg" />
		</a>

		<a href="#" data-image="small/image2.png" data-zoom-image="large/image2.jpg">
			<img id="img_01" src="thumb/image2.jpg" />
		</a>

		<a href="#" data-image="small/image3.png" data-zoom-image="large/image3.jpg">
			<img id="img_01" src="thumb/image3.jpg" />
		</a>

		<a href="#" data-image="small/image4.png" data-zoom-image="large/image4.jpg">
			<img id="img_01" src="thumb/image4.jpg" />
		</a>

	</div>
	<script type="text/javascript">
		//initiate the plugin and pass the id of the div containing gallery images
		$("#img_01").elevateZoom({constrainType:"height", constrainSize:274, zoomType: "lens", containLensZoom: true, gallery:'gal1', cursor: 'pointer', galleryActiveClass: "active"}); 

		//pass the images to Fancybox
		$("#img_01").bind("click", function(e) {  
		  var ez =   $('#zoom_03').data('elevateZoom');	
			$.fancybox(ez.getGalleryList());
		  return false;
		});
	</script>

	
	<style type="text/css">
		/*set a border on the images to prevent shifting*/
		 #gallery_01 img{border:2px solid white;}
		 
		 /*Change the colour*/
		 .active img{border:2px solid #333 !important;}
	</style>
</body>
</html>
